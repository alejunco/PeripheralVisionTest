<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="./src/app/index.css">
    <title>Peripheral Vision Test</title>
</head>

<body>
    <span id="aj-square-container"></span>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top aj-navbar-container">
        <div class="aj-navbar">
            <button id="startBtn" class="btn btn-success">Start</button>
            <button disabled id="resultsBtn" class="btn btn-primary" data-toggle="modal" data-target="#resultsModal">Results</button>
            <button disabled id="resetBtn" class="btn btn-warning">Reset</button>
        </div>
    </nav>
    <main role="dashboard" class="container">
        <div class="aj-dashboard">
            <div class="row">
                <div class="col">
                    <div class="jumbotron">
                        <h1 class="display-5">Peripheral Vision Test</h1>
                        <p class="lead">
                            This is a simple Peripheral Vision Test, for more information about how it works read instructions below.
                        </p>
                        <hr class="my-4">
                        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
                        <div class="container">
                            <form id="configurationForm">
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="squareSizeInput" class="text-nowrap">Square size</label>
                                            <input type="number" class="form-control" id="squareSizeInput" placeholder="Ex: 20px">
                                            <small id="squareSizeHelp" class="form-text text-muted">Value must be in px.</small>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="borderMarginInput" class="text-nowrap">Border Margin</label>
                                            <input type="number" class="form-control" id="borderMarginInput" placeholder="Ex: 10px">
                                            <small id="borderMarginHelp" class="form-text text-muted">Value must be in px.</small>
                                        </div>
                                    </div>
                                    <div class="col"></div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <button id="saveConfigurationBtn" type="button" class="btn btn-primary btn-lg">Save Configuration</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <main role="test" class="aj-flex-container">
        <div class="aj-countdown"></div>
        <div class="aj-60 aj-X">X</div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="resultsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Test Results</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="resultBadges"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->

            </div>
        </div>
    </div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
